<!DOCTYPE html>
<html>
	<head>
		<title>Mulu Travel Places Added</title>
		<link href="mulu_styles.css" rel="stylesheet" type="text/css">
		<link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
		<script type="text/javascript" src="constants.js"></script>
		<script type="text/javascript" src="added.js"></script>
	</head>

	<body>
		<div class="modal-header">
			<a class="left back-btn" href="popup.html"><img src="images/back.svg"></a>
			<a href="popup.html">
				<img src="images/logo.svg">
			</a>
		</div>
		<div class="modal-body">
			<div class="place">
				<div class="clearfix text-center">
					<img src="images/smile.svg">
				</div>
				<h2 id="places-added-resume" class="text-center added-text mb-0"><img src="images/added.svg"></h2>
			</div>
			<h2 class="text-center">Recommend this places to a friend</h2>
			<div class="text-center">
				<a href="send-mail.html" class="btn-rounded btn-mail">
					<img src="images/envelope.svg">
				</a>
				<a id="link-share-whatsapp" target="_blank" class="btn-rounded btn-wa text-center">
					<img src="images/whatsapp.svg">
				</a>
				<a id="link-share-facebook" target="_blank" class="btn-rounded btn-fb text-center" >
					<img src="images/facebook.svg">
				</a>
				<a id="link-share-twitter" target="_blank" class="btn-rounded btn-tw text-center">
					<img src="images/twitter.svg">
				</a>
				<a href="send-sms.html" class="btn-rounded btn-sms text-center">
					<img src="images/sms.svg">
				</a>
			</div>
		</div>
	</body>
</html>
