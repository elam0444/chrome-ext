<!DOCTYPE html>
<html>
	<head>
		<title>Mulu Travel Send Email</title>
		<link href="mulu_styles.css" rel="stylesheet" type="text/css">
		<link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
		<script type="text/javascript" src="constants.js"></script>
		<script type="text/javascript" src="ask-mail.js"></script>
	</head>

	<body>
		<div class="modal-header">
			<a class="left back-btn" href="popup.html"><img src="images/back.svg"></a>
			<a href="popup.html">
				<img src="images/logo.svg">
			</a>
		</div>
		<div class="modal-body">
			<h1 class="text-center">E-mail friend</h1>
			<input id="friend-email" class="text-field mb-15" type="email" placeholder="Your friend's e-mail">
			<textarea id="message" class="mb-15" rows="5" placeholder="f.e. Hi, I'm planning to visit Italy. I know you've been there.  Any recommendations?. Thanks."></textarea>
			<div class="text-center">
				<a id="link-ask-email" class="btn-mulu">Ask</a>
			</div>
		</div>
	</body>
</html>
