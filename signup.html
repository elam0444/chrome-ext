<!DOCTYPE html>
<html>
	<head>
		<title>Mulu Travel Signup</title>
		<link href="mulu_styles.css" rel="stylesheet" type="text/css">
		<link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
		<script type="text/javascript" src="constants.js"></script>
		<script type="text/javascript" src="signup.js"></script>
	</head>

	<body>
		<div class="modal-header">
			<img src="images/logo.svg">
		</div>
		<div class="modal-body">
			<p class="text-center mb-15 mt-0"><i>In order to create and save future travel plans or recommendations, you need to be logged in Mulu.</i></p>
			<p class="text-center mb-15"><a href="login.html" class="small-link">Already have a Mulu account? Please, login</a></p>
			<p class="text-center mb-15" id="alert" style="color:red;"></p>
			<input id="first-name" class="text-field search-field mb-15" type="text" placeholder="Full Name">
			<input id="email" class="text-field search-field mb-15" type="email" placeholder="E-mail">
			<input id="password" class="text-field search-field mb-15" type="password" placeholder="Password">
			<input id="living-in" class="text-field search-field mb-15" type="text" placeholder="Living in (City)">
			<div class="text-center mb-15">
				<a id="link-register" href="#" class="btn-mulu btn-block">Sign up</a>
			</div>
			<hr class="m-0">
			<div class="text-center mt-15">
				<a href="#" class="btn-mulu btn-fb-login btn-block mb-15">Facebook LogIn</a>
			</div>
		</div>
	</body>

</html>
